<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A social network">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Моя страница | find:me</title>

    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-green.min.css" />
    <link rel="stylesheet" href="static/styles.css">
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>

<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="demo-header mdl-layout__header mdl-layout__header--scroll">
            <div class="mdl-layout__header-row">
                <img src="static/images/logo.png" alt="find:me" style="max-height: 80%;"
                    class="mdl-layout-title" />
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
        mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
                    </div>
                </div>
            </div>
        </header>
        <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
            <header class="demo-drawer-header">
                <img src="static/images/user.jpg" class="demo-avatar">
                <div class="demo-avatar-dropdown">
                    <span>Человек Человек</span>
                    <div class="mdl-layout-spacer"></div>
                    <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                        <i class="material-icons" role="presentation">arrow_drop_down</i>
                        <span class="visuallyhidden">accounts</span>
                    </button>
                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                        <li class="mdl-menu__item"><i class="material-icons">lock</i>Безопасность</li>
                        <li class="mdl-menu__item"><i class="material-icons">exit_to_app</i>Выйти</li>
                    </ul>
                </div>
            </header>
            <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                <a class="mdl-navigation__link" href="index.html">
                    <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Моя страница
                </a>
                <a class="mdl-navigation__link" href="news.html">
                    <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">list</i>Новости
                </a>
                <a class="mdl-navigation__link" href="">
                    <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>Сообщения
                </a>
                <a class="mdl-navigation__link" href="">
                    <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>Друзья
                </a>
                <a class="mdl-navigation__link" href="">
                    <i class="mdl-color-text--blue-grey-400 material-icons"
                        role="presentation">settings_applications</i>Настройки
                </a>
                <div class="mdl-layout-spacer"></div>
                <a class="mdl-navigation__link" href="">
                    <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span
                        class="visuallyhidden">Help</span>
                </a>
            </nav>
        </div>
    </div>
    <main class="mdl-layout__content demo-content">
        <div class="mdl-grid">
            <div class="mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
                <button class="mdl-button mdl-js-button">aasdas </button>
            </div>
        </div>
    </main>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
